<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-900 text-white min-h-screen min-w-screen flex justify-center items-center">
    <div class="max-w-sm w-full py-10 pt-7 rounded-3xl bg-gray-800 shadow-10xl">

        <h2 class=" mb-10 text-4xl text-center font-bold">Login</h2>

        <form class="flex flex-col justify-center items-center gap-5">

            <input class="w-4/5 px-5 py-3 rounded-xl bg-gray-700 outline-0 text-base focus:border-2 focus:border-white"
                type="email" id="email" name="email" placeholder="Email">

            <input class="w-4/5 px-5 py-3 rounded-xl bg-gray-700 outline-0 text-base focus:border-2 focus:border-white"
                type="password" id="password" name="password" placeholder="Password">

            <button class="text-white bg-blue-700 px-13 py-3 text-xl rounded-full mt-5" type="submit"
                class="">Login</button>

        </form>
    </div>

</body>

</html>
